name: Build APK from ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ZIP is present
        run: |
          test -f resulto_full_with_ci.zip || (echo "Upload resulto_full_with_ci.zip to repo root first" && exit 1)

      - name: Unzip project
        run: unzip -o resulto_full_with_ci.zip -d .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Для AGP 8.1.x нужен Gradle ~8.2
      - name: Build with Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2.1
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resulto-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
